<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>level 2</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/puzzle1.css">
</head>
<body>
  
  <a href="map1.html" class="back-to-map">
    <i class="fas fa-map-marked-alt"></i> Back to Map
  </a>

  <div id="game-info">
    
    <img src="assets/images/green.png" class="character">

    <div class="info-box">
    
      <h3>Score</h3>
      <p id="score">0</p>
    
    </div>
    
    <div class="info-box">
    
      <h3>Time</h3>
      <p id="timer">00:00</p>
    
    </div>

    <div class="info-box">

      <h3>Moves</h3>
      <p id="moves">0</p>
    
    </div>
  </div>
  
  <button id="restart-btn"><i class="fas fa-redo"></i> Restart</button>
  <button id="hint-btn" disabled><i class="fas fa-lightbulb"></i> Hint (3)</button>
  
  <div id="container">

    <div class="game-section">
      <h2><i class="fas fa-th-large"></i> Tiles</h2>
      <div id="game"></div>
    </div>

    <div class="game-section">

      <h2><i class="fas fa-puzzle-piece"></i> Slots</h2>

      <div id="full-image-container">
        <img id="full-image" src="assets/images/im.jpg" alt="Full Image Preview" />
      </div>

      <div id="slots"></div>
    </div>
  </div>
  
 <div id="game-over">
    <h2>Puzzle Complete!</h2>
    <div id="final-stats">
      <p>Your score: <span id="final-score">0</span></p>
      <p>Time: <span id="final-time">00:00</span></p>
      <p>Moves: <span id="final-moves">0</span></p>
    </div>

    <div style="display: flex; gap: 20px;">
      <button id="play-again-btn" style="background: #6e48aa; color: white; padding: 12px 25px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer;">
        <i class="fas fa-redo"></i> Go to Map
      </button>
      <button id="Next-Level-btn" onclick="goToNextLevel()">
        Next Game <i class="fas fa-arrow-right"></i>
      </button>
    </div>
</div>
  <audio id="flip-sound" src="assets/audio/ding-sfx-472366.mp3"></audio>
  <audio id="success-sound" src="assets/audio/ding-sfx-472366.mp3"></audio>
  <audio id="fail-sound" src="assets/audio/fail-trumpet-02-383962.mp3"></audio>
  <audio id="complete-sound" src="assets/audio/you-win-sequence-2-183949.mp3"></audio>

  <script src="js/puzzle2.js"></script>
</body>
</html>
