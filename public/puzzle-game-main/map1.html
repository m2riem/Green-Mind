<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Game Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --green-btn: #82c91e;
            --locked-color: #d1d5db;
            --unlocked-bg: #ffffff;
            --completed-bg: #e8f5e9;
        }

        body {
            background-image: url('assets/images/3d-cartoon-apple.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            width: 85%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 40px 20px;
            border-radius: 50px;
            position: relative;
            text-align: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .character-box {
            position: absolute;
            top: -60px;
            left: -30px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .character {
            width: 150px;
            height: auto;
            content: url('assets/images/green.png');
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    .speech-bubble {
        background: white;
        padding: 10px 15px;
        border-radius: 15px;
        font-weight: bold;
        color: #333;
        border: 2px solid #82c91e;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        white-space: nowrap;
        position: relative;
        animation: blinkSpeech 4s infinite ease-in-out;
    }

.speech-bubble::after {
    content: '';
    position: absolute;
    left: -10px;        
    top: 50%;           
    transform: translateY(-50%);
    border-top: 10px solid transparent;
    border-bottom: 10px solid transparent;
    border-right: 10px solid white; 
}

@keyframes blinkSpeech {
    0%, 20%, 80%, 100% {
        opacity: 0;
        transform: scale(0.8) translateY(10px);
    }
    30%, 70% {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

.magic-particle {
    position: fixed;
    bottom: 0; 
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #fff, #ffeb3b);
    border-radius: 50%;
    pointer-events: none; 
    z-index: 1;
    box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ff9800; 
    animation: flyUp linear forwards;
}

@keyframes flyUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(0.5); /* تطير للسماء وتصغر */
        opacity: 0;
    }
}
        /* البار العلوي */
        .top-stats {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #ff85a1;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            border: 2px solid white;
            font-weight: bold;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .level-card {
            background: var(--unlocked-bg);
            border-radius: 15px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 0 #e5d1b8;
            transition: 0.2s;
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
            position: relative;
        }

        .level-card:hover:not(.locked) { transform: scale(1.1); z-index: 2; }

       
        .level-card.locked {
            background: var(--locked-color);
            box-shadow: 0 5px 0 #9ca3af;
            cursor: not-allowed;
            color: #777;
        }

        .level-card.completed {
            background: var(--completed-bg);
            box-shadow: 0 5px 0 #4caf50;
        }

        .arrow {
            position: absolute;
            top: 55%;
            width: 45px;
            height: 45px;
            background: #f39c12;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 #d35400;
            z-index: 10;
        }
        .arrow-left { left: -22px; }
        .arrow-right { right: -22px; }

        .play-btn {
            background: var(--green-btn);
            color: white;
            border: none;
            padding: 10px 60px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #5b8c15;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.2s;
        }
        .play-btn:active { 
            transform: translateY(3px); 
            box-shadow: 0 3px 0 #5b8c15; 
        }

        .back-link {
            position: absolute;
            bottom: -25px;
            left: 20px;
            background: #ff85a1;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="character-box">
            <div class="character"></div>
            <div class="speech-bubble">lets play</div>
        </div>

        <div class="top-stats">
            <div class="stat-item">
                <i class="fas fa-star" style="color: yellow;"></i> 
                <span id="total-stars-display">0</span> </div>
        </div>

        <h1 style="color:white; text-shadow: 2px 2px 5px rgba(0,0,0,0.3); margin:0;">LEVELS</h1>

        <div class="arrow arrow-left" onclick="moveGrid('left')"><i class="fas fa-chevron-left"></i></div>
        <div class="arrow arrow-right" onclick="moveGrid('right')"><i class="fas fa-chevron-right"></i></div>

        <div class="levels-grid" id="levelsGrid"></div>

        <button class="play-btn" onclick="startCurrentLevel()">PLAY</button>

        <a href="start2.html" class="back-link">
            <i class="fas fa-arrow-left fa-lg"></i>
        </a>
    </div>

    <script>
        const totalLevels = 10;

        function initMap() {
            const grid = document.getElementById('levelsGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= totalLevels; i++) {
                const card = document.createElement('div');
                card.className = 'level-card';
                card.id = `lvl${i}`;
                
                // ليفل 1 مفتوح دايما، الباقي يعتمد على اللي قبله
                const isFirst = (i === 1);
                const prevCompleted = localStorage.getItem(`level${i-1}Completed`) === 'true';
                const isCompleted = localStorage.getItem(`level${i}Completed`) === 'true';

                if (isFirst || prevCompleted || isCompleted) {
                    // ليفل مفتوح
                    if (isCompleted) {
                        card.classList.add('completed');
                        card.innerHTML = `<i class="fas fa-check" style="color:green"></i> ${i}`;
                    } else {
                        card.innerHTML = `${i}`;
                        card.style.border = "3px solid var(--green-btn)";
                    }
                    card.onclick = () => window.location.href = `puzzle${i}.html`;
                } else {
                    // ليفل مقفول
                    card.classList.add('locked');
                    card.innerHTML = `<i class="fas fa-lock"></i>`;
                    card.onclick = () => alert("This level is locked. Complete previous levels to unlock it.");
                }
                
                grid.appendChild(card);
            }
        }

        function startCurrentLevel() {
            // بيدور على أول ليفل مش خلصان ويفتحه
            for (let i = 1; i <= totalLevels; i++) {
                if (localStorage.getItem(`level${i}Completed`) !== 'true') {
                    window.location.href = `puzzle${i}.html`;
                    return;
                }
            }
            window.location.href = `puzzle1.html`;
        }

        function moveGrid(direction) {
            const grid = document.getElementById('levelsGrid');
            const moveVal = direction === 'right' ? -20 : 20;
            grid.style.transform = `translateX(${moveVal}px)`;
            setTimeout(() => grid.style.transform = "translateX(0)", 200);
        }
        function createMagicParticles() {
    // بنعمل دايرة جديدة كل فترة قصيرة
    setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'magic-particle';
        
        // مكان عشوائي بالعرض (من اليمين للشمال)
        const randomX = Math.random() * window.innerWidth;
        particle.style.left = randomX + 'px';
        
        // حجم عشوائي بسيط عشان يبان فيه تنوع
        const size = Math.random() * 8 + 4 + 'px';
        particle.style.width = size;
        particle.style.height = size;
        
        // سرعة عشوائية (تطير في وقت ما بين 3 لـ 7 ثواني)
        const duration = Math.random() * 4 + 3;
        particle.style.animationDuration = duration + 's';
        
        document.body.appendChild(particle);
        
        // نمسحها من الكود أول ما تخلص عشان م تتقلش الصفحة
        setTimeout(() => {
            particle.remove();
        }, duration * 1000);
        
    }, 300); // كل 300 مللي ثانية تطلع واحدة جديدة
}

// شغليها مع فتح الصفحة
window.addEventListener('load', () => {
    createMagicParticles();
});

function updateTotalScore() {
    let totalScore = 0;
    for (let i = 1; i <= totalLevels; i++) {
        const savedScore = localStorage.getItem(`level${i}Score`);
        if (savedScore) {
            // parseFloat بتتعامل مع الأرقام بشكل أدق لو فيه مسافات مستخبية
            let scoreValue = parseFloat(savedScore);
            if (!isNaN(scoreValue)) {
                totalScore += scoreValue;
                console.log(`Level ${i} score added: ${scoreValue}`);
            }
        }
    }
    const display = document.getElementById('total-stars-display');
    if (display) {
        display.innerText = totalScore;
    }
}
// تشغيل كل حاجة لما الصفحة تفتح
        window.onload = function() {
            initMap();
            updateTotalScore();
            createMagicParticles();
        };
    </script>
</body>
</html>
